# General Parameters
model: 'PixelCNN'
dataset: 'shapes'
use_cuda: True
save_model_path: null  # If null, the model is not saved

# Training Parameters
batch_size: 128
num_iters: 1000
lr: 1e-3
eval_every: 500
generate_every: 500
eval_num_gen: 8
clip_grad: null
final_num_gen: 100

# Logging parameters
experiment_name: 'PixelCNN, binary shapes 1'

############  Neptune Parameters ############
log_neptune: False
neptune_proj_name: 'kareem-elsawah/AR_models'
neptune_tags: ['PixelCNN','shapes']

############  Tensorboard Parameters ############
log_tensorboard: True

############  tqdm and manual logging Parameters ############
log_tqdm: True
log_file: True